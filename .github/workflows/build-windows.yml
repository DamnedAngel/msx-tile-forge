# .github/workflows/build-windows.yml

name: Reusable Windows Build

on:
  workflow_call:
    inputs:
      version_string:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- START NEW DEBUGGING STEPS ---
      - name: 1. Verify Python Environment
        run: |
          echo "--- Python Version ---"
          python --version
          echo "--- PIP Version ---"
          python -m pip --version
          echo "--- Location of Python ---"
          Get-Command python
          echo "--- System PATH ---"
          echo $env:PATH
        shell: powershell

      - name: 2. Install Dependencies
        run: |
          echo "Installing packages with 'python -m pip'..."
          python -m pip install pyinstaller Pillow numpy scipy platformdirs tqdm
        shell: powershell

      - name: 3. Verify Installed Packages
        run: |
          echo "--- Listing installed packages after install step ---"
          python -m pip list
        shell: powershell
      # --- END NEW DEBUGGING STEPS ---

      - name: Update Version in Files
        shell: bash
        run: find . -type f -name "*.py" -exec sed -i "s/<unreleased>/${{ inputs.version_string }}/g" {} +

      - name: Build Windows Executable
        shell: powershell
        run: |
          python -m PyInstaller --noconsole --onedir --clean `
            --add-data "msxtileexport.py;." `
            --add-data "msxtilemagic.py;." `
            --add-data "tilerandomizer.py;." `
            --add-data "supertilerandomizer.py;." `
            msxtileforge.py
          
          # After PyInstaller creates the folder, copy the static files into it
          Copy-Item README.md, LICENSE -Destination dist\msxtileforge

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          # This will be the name of the final .zip file the user downloads
          name: windows-build-${{ inputs.version_string }}
          # This is the path to the FOLDER that upload-artifact will zip up for us
          path: dist/msxtileforge/