# .github/workflows/build-windows.yml

name: Reusable Windows Build

on:
  workflow_call:
    inputs:
      version_string:
        required: true
        type: string
      artifact_name:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Update Version in Files
        shell: bash
        run: find . -type f -name "*.py" -exec sed -i "s/<unreleased>/${{ inputs.version_string }}/g" {} +

      - name: Install, Build, and Copy Assets
        shell: powershell
        run: |
          # 1. Install dependencies
          python -m pip install pyinstaller Pillow numpy scipy platformdirs tqdm
          
          # 2. Run PyInstaller with the corrected script name
          python -m PyInstaller --noconsole --onedir --clean `
            --add-data "msxtileexport.py;." `
            --add-data "msxtilemagic.py;." `
            --add-data "tilerandomizer.py;." `
            --add-data "supertilerandomizer.py;." `
            msxtileforge.py
            
          # 3. Copy static files into the output directory created by PyInstaller
          Copy-Item README.md, LICENSE -Destination dist\msxtileforge

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          # This will be the name of the final .zip file the user downloads
          name: ${{ inputs.artifact_name }}
          # This is the path to the FOLDER that upload-artifact will zip up for us
          path: dist/msxtileforge/