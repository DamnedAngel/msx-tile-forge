# --------------------
# Flatpak manifest
# --------------------
app-id: org.msx.tileforge
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
#sdk-extensions:
#  - org.freedesktop.Sdk.Extension.python3
command: python3 /usr/share/msxtileforge/msxtileforge.py
finish-args:
  # Allow showing GUI
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # Allow reading/writing user files
  - --filesystem=home
modules:
  - name: python3
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/python3/install.sh

  - name: msx-tile-forge
    buildsystem: simple
    build-commands:
      # Install Python dependencies
      - pip3 install --prefix=${FLATPAK_DEST} Pillow numpy scipy platformdirs tqdm
      # Copy main app
      - install -D msxtileforge.py ${FLATPAK_DEST}/usr/share/msxtileforge/
      # Install desktop entry
      - install -D Resources/msxtileforge.desktop ${FLATPAK_DEST}/share/applications/
      # Install icon (adjust size/path if you have your own icon file)
      - install -D Resources/msxtileforge.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/
    sources:
      - type: git
        url: https://github.com/DamnedAngel/msx-tile-forge.git
        branch: issue11
